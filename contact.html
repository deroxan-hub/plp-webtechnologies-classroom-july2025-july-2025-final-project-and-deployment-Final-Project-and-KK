<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact - Ivan Simiyu</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-50 text-slate-800">

  <!-- Header -->
  <header class="sticky top-0 z-50 bg-white/90 backdrop-blur-md border-b border-slate-200">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
      <div class="flex h-16 justify-between items-center">
        <a href="index.html" class="text-xl font-bold tracking-tight text-emerald-600">
          Ivan Simiyu
        </a>
        <nav class="hidden md:flex space-x-6 text-slate-700 font-medium">
          <a href="index.html#portfolio" class="hover:text-emerald-600">Portfolio</a>
          <a href="index.html#skills" class="hover:text-emerald-600">Skills</a>
          <a href="about.html" class="hover:text-emerald-600">About</a>
          <a href="contact.html" class="text-emerald-600 font-semibold">Contact</a>
        </nav>
        <button id="menu-btn" class="md:hidden text-slate-700 focus:outline-none">☰</button>
      </div>
      <div id="mobile-menu" class="hidden md:hidden flex-col mt-2 space-y-2 bg-white rounded-lg shadow p-4">
        <a href="index.html#portfolio" class="block hover:text-emerald-600">Portfolio</a>
        <a href="index.html#skills" class="block hover:text-emerald-600">Skills</a>
        <a href="about.html" class="block hover:text-emerald-600">About</a>
        <a href="contact.html" class="block text-emerald-600 font-semibold">Contact</a>
      </div>
    </div>
  </header>

  <!-- Contact Section -->
  <section class="max-w-3xl mx-auto px-4 sm:px-6 lg:px-8 py-16">
    <h1 class="text-3xl font-bold text-slate-900 mb-6">Get in Touch</h1>
    <p class="text-slate-600 mb-8">
      Interested in working together? Fill out the form below or reach me directly via email.
    </p>

    <!-- Contact Form -->
    <form class="grid gap-6 bg-white rounded-xl shadow p-6" 
          action="https://formspree.io/f/{your-form-id}" method="POST">
      <div>
        <label for="name" class="block text-sm font-medium text-slate-700">Name</label>
        <input type="text" id="name" name="name" required
               class="mt-1 w-full border border-slate-300 rounded-lg px-3 py-2 
                      focus:ring-emerald-500 focus:border-emerald-500" />
      </div>

      <div>
        <label for="email" class="block text-sm font-medium text-slate-700">Email</label>
        <input type="email" id="email" name="email" required
               class="mt-1 w-full border border-slate-300 rounded-lg px-3 py-2 
                      focus:ring-emerald-500 focus:border-emerald-500" />
      </div>

      <div>
        <label for="message" class="block text-sm font-medium text-slate-700">Message</label>
        <textarea id="message" name="message" rows="4" required
                  class="mt-1 w-full border border-slate-300 rounded-lg px-3 py-2 
                         focus:ring-emerald-500 focus:border-emerald-500"></textarea>
      </div>

      <button type="submit" 
              class="bg-emerald-600 text-white px-6 py-3 rounded-xl shadow 
                     hover:bg-emerald-700 transition">
        Send Message
      </button>
    </form>

    <!-- Extra Info -->
    <div class="mt-10 text-slate-600">
      <p>Email: <a href="mailto:ivansimiyu8@gmail.com" class="text-emerald-600 hover:underline">ivansimiyu8@gmail.com</a></p>
      <p class="mt-2">Location: Nairobi, Kenya</p>
    </div>
  </section>

  <!-- Footer -->
  <footer class="mt-16 border-t border-slate-200 py-8 text-center text-sm text-slate-500">
    © <span id="year"></span> Ivan Simiyu. All rights reserved.
  </footer>

  <script>
    document.getElementById("year").textContent = new Date().getFullYear();
    const btn = document.getElementById('menu-btn');
    const menu = document.getElementById('mobile-menu');
    btn.addEventListener('click', () => {
      menu.classList.toggle('hidden');
    });
  </script>
</body>
</html>
